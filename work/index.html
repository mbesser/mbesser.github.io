---
layout: default
---

<div class="module">
  <div class="module__header">
    <h2>Select projects I've worked on</h2>
  </div>
  <div class="module__body">
    <article class="grid grid--thirds">
      {% for case_study in site.case_studies %}
        <a href="{{ case_study.url }}" class="grid__item">
          <h3>{{ case_study.title }}</h3>
          <p>{{ case_study.description }}</p>
        </a>
      {% endfor %}
    </article>
  </div>
</div>
