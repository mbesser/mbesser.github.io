# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Matti Besser â€” Webdesign and Frontend Development
email: hello@mattibesser.com
description: > # this means to ignore newlines until "baseurl:"
  Freelance web designer and front-end developer based in Berlin. Focussing on HTML and CSS.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://mattibesser.com" # the base hostname & protocol for your site
author: Matti Besser
twitter_username: m_besser
github_username:  mbesser

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap
