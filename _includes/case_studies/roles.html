<section class="post__section">
  <div class="content">
    <h2>My Roles</h2>
    {% if page.roles.intro %}
      <p>{{ page.roles.intro | markdownify | smartify }}</p>
    {% endif %}
    <div class="roles">
      {% for role in page.roles.role %}
        <div class="role">
          <p>
            <strong>{{ role.name }}</strong>
            <br>
            {{ role.text | smartify }}
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
