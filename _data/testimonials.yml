- project: act 
  quote_de: |
    Die act Webapplikation ist seit 2014 produktiv im Einsatz und begleitet Unternehmen dabei, Energie und Emissionen zu sparen. Rund 150 User nutzen die Webapplikation regelmässig, um Zielvereinbarungen abzuschliessen und Effizienzmassnahmen umzusetzen. Matti Besser hat unser Projekt zu Beginn während zwei Jahren in den Bereichen Usability und Design unterstützt. Er war massgeblich dafür verantwortlich, einen komplexen Sachverhalt für den User verständlich und intuitiv in einer Webapplikation abzubilden und somit das Endprodukt entscheidend verbessern. Die Zusammenarbeit mit Matti Besser war sowohl fachlich als auch menschlich in jeder Hinsicht sehr angenehm und wertvoll. Wir können ihn als Spezialisten im Bereich Usability und Design jederzeit weiterempfehlen.
  person_name: Lea Fleischli
  person_role: Project Lead
  person_company: act Cleantech Agentur Schweiz
