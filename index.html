---
layout: default
title: Portfolio
---


<h2>Recent Work</h2>
{% for post in site.categories.portfolio %}
<article class="post">
  <header>
    <h3 class="post-title">{{ post.title }}</h3>
  </header>
  {{ post.content}}
  <footer class="post-footer">
    {% for tag in post.tags %}
      <span class="button">{{ tag }}</span> 
    {% endfor %}
  </footer>
</article>
{% endfor %}
